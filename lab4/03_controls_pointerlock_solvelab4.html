<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab03-05 - pointerlock controls (Skybox & Obstacles)</title>
		<style>
			html, body {
				width: 100%;
				height: 100%;
			}
			body {
				background-color: #ffffff;
				margin: 0;
				overflow: hidden;
				font-family: arial;
			}
			#blocker {
				position: absolute;
				width: 100%;
				height: 100%;
				background-color: rgba(0,0,0,0.5);
				z-index: 10;
			}
			#instructions {
				width: 100%;
				height: 100%;
				display: -webkit-box;
				display: -moz-box;
				display: box;
				-webkit-box-orient: horizontal;
				-moz-box-orient: horizontal;
				box-orient: horizontal;
				-webkit-box-pack: center;
				-moz-box-pack: center;
				box-pack: center;
				-webkit-box-align: center;
				-moz-box-align: center;
				box-align: center;
				color: #ffffff;
				text-align: center;
				cursor: pointer;
			}
			#crosshair {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				width: 20px;
				height: 20px;
				pointer-events: none;
				z-index: 1000;
			}
			#crosshair::before,
			#crosshair::after {
				content: '';
				position: absolute;
				background-color: rgba(255, 255, 255, 0.8);
			}
			#crosshair::before {
				left: 50%;
				top: 0;
				width: 2px;
				height: 100%;
				transform: translateX(-50%);
			}
			#crosshair::after {
				top: 50%;
				left: 0;
				width: 100%;
				height: 2px;
				transform: translateY(-50%);
			}
		</style>
	</head>
	<body>
		<script src="three.js"></script>
		<script src="PointerLockControls.js"></script>

		<div id="blocker">
			<div id="instructions">
				<span style="font-size:40px">Click to play</span>
				<br />
				(W, A, S, D = Move, SPACE = Jump, MOUSE = Look around)
			</div>
		</div>

		<button id="toggleMask" style="position:absolute;top:10px;left:10px;z-index:1000;">
			Pokaż/Ukryj maskę
		</button>

		<div id="crosshair"></div>

		<script>
			var camera, scene, renderer;
			var geometry, material, mesh;
			var controls, time = Date.now();
			var objects = [];
			var ray;
			var instructions = document.getElementById('instructions');
			var havePointerLock = 'pointerLockElement' in document || 'mozPointerLockElement' in document || 'webkitPointerLockElement' in document;

			if (havePointerLock) {
				var element = document.body;
				var pointerlockchange = function(event) {
					if (document.pointerLockElement === element || document.mozPointerLockElement === element || document.webkitPointerLockElement === element) {
						controls.enabled = true;
						document.getElementById('blocker').style.display = 'none';
					} else {
						controls.enabled = false;
						document.getElementById('blocker').style.display = '-webkit-box';
						document.getElementById('blocker').style.display = '-moz-box';
						document.getElementById('blocker').style.display = 'box';
						instructions.style.display = '';
					}
				}
				document.addEventListener('pointerlockchange', pointerlockchange, false);
				document.addEventListener('mozpointerlockchange', pointerlockchange, false);
				document.addEventListener('webkitpointerlockchange', pointerlockchange, false);
				instructions.addEventListener('click', function(event) {
					instructions.style.display = 'none';
					element.requestPointerLock = element.requestPointerLock || element.mozRequestPointerLock || element.webkitRequestPointerLock;
					element.requestPointerLock();
				}, false);
			};

			var mask;
			var maskVisible = true;
			document.getElementById('toggleMask').addEventListener('click', function() {
				maskVisible = !maskVisible;
				mask.visible = maskVisible;
			});

			init();
			animate();

			function init() {
				camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 2000);
				scene = new THREE.Scene();
				scene.fog = new THREE.Fog(0xffffff, 0, 750);

				var light = new THREE.DirectionalLight(0xffffff, 1.5);
				light.position.set(1, 1, 1);
				scene.add(light);

				var light = new THREE.DirectionalLight(0xffffff, 0.75);
				light.position.set(-1, -0.5, -1);
				scene.add(light);

				controls = new THREE.PointerLockControls(camera);
				scene.add(controls.getObject());

				ray = new THREE.Raycaster();
				ray.ray.direction.set(0, -1, 0);

				var maskTexture = new THREE.TextureLoader().load("maska.png");
				var maskMaterial = new THREE.MeshBasicMaterial({
					map: maskTexture,
					transparent: true,
					depthTest: false
				});
				var maskGeometry = new THREE.PlaneGeometry(2, 2);
				mask = new THREE.Mesh(maskGeometry, maskMaterial);
				mask.position.set(0, 0, -1);
				camera.add(mask);

				function updateMaskScale() {
					var aspect = window.innerWidth / window.innerHeight;
					mask.scale.set(aspect, 1, 1);
				}
				updateMaskScale();
				window.addEventListener('resize', updateMaskScale);

				var skyGeometry = new THREE.BoxGeometry(1500, 1500, 1500);
				var skyMaterials = [
					new THREE.MeshBasicMaterial({ color: 0x87CEEB, side: THREE.BackSide }),
					new THREE.MeshBasicMaterial({ color: 0x87CEEB, side: THREE.BackSide }),
					new THREE.MeshBasicMaterial({ color: 0x1E90FF, side: THREE.BackSide }),
					new THREE.MeshBasicMaterial({ color: 0xDEB887, side: THREE.BackSide }),
					new THREE.MeshBasicMaterial({ color: 0x87CEEB, side: THREE.BackSide }),
					new THREE.MeshBasicMaterial({ color: 0x87CEEB, side: THREE.BackSide })
				];
				var skyBox = new THREE.Mesh(skyGeometry, skyMaterials);
				scene.add(skyBox);

				geometry = new THREE.PlaneGeometry(2000, 2000, 100, 100);
				geometry.applyMatrix(new THREE.Matrix4().makeRotationX(-Math.PI / 2));

				for (var i = 0, l = geometry.vertices.length; i < l; i++) {
					var vertex = geometry.vertices[i];
					vertex.x += Math.random() * 20 - 10;
					vertex.y += Math.random() * 2;
					vertex.z += Math.random() * 20 - 10;
				}

				for (var i = 0, l = geometry.faces.length; i < l; i++) {
					var face = geometry.faces[i];
					face.vertexColors[0] = new THREE.Color().setHSL(Math.random(), Math.random() * 0.5 + 0.5, Math.random() * 0.5 + 0.25);
					face.vertexColors[1] = new THREE.Color().setHSL(Math.random(), Math.random() * 0.5 + 0.5, Math.random() * 0.5 + 0.25);
					face.vertexColors[2] = new THREE.Color().setHSL(Math.random(), Math.random() * 0.5 + 0.5, Math.random() * 0.5 + 0.25);
				}

				material = new THREE.MeshBasicMaterial({ vertexColors: THREE.VertexColors });
				mesh = new THREE.Mesh(geometry, material);
				scene.add(mesh);

				var pillarGeometry = new THREE.BoxGeometry(20, 100, 20);
				for (var i = 0; i < 30; i++) {
					var pillarMaterial = new THREE.MeshPhongMaterial({ color: 0x777777, shading: THREE.FlatShading });
					var pillar = new THREE.Mesh(pillarGeometry, pillarMaterial);
					pillar.position.x = Math.floor(Math.random() * 40 - 20) * 20;
					pillar.position.z = Math.floor(Math.random() * 40 - 20) * 20;
					pillar.position.y = 50;
					scene.add(pillar);
					objects.push(pillar);
				}

				geometry = new THREE.BoxGeometry(20, 20, 20);
				for (var i = 0; i < 500; i++) {
					material = new THREE.MeshPhongMaterial({ specular: 0xffffff, shading: THREE.FlatShading, vertexColors: THREE.VertexColors });
					var mesh = new THREE.Mesh(geometry, material);
					mesh.position.x = Math.floor(Math.random() * 20 - 10) * 20;
					mesh.position.y = Math.floor(Math.random() * 20) * 20 + 10;
					mesh.position.z = Math.floor(Math.random() * 20 - 10) * 20;
					scene.add(mesh);
					material.color.setHSL(Math.random() * 0.2 + 0.5, 0.75, Math.random() * 0.25 + 0.75);
					objects.push(mesh);
				}

				renderer = new THREE.WebGLRenderer();
				renderer.setClearColor(0xffffff);
				renderer.setSize(window.innerWidth, window.innerHeight);
				document.body.appendChild(renderer.domElement);

				window.addEventListener('resize', onWindowResize, false);
			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize(window.innerWidth, window.innerHeight);
			}

			function animate() {
				requestAnimationFrame(animate);
				controls.isOnObject(false);
				ray.ray.origin.copy(controls.getObject().position);
				ray.ray.origin.y -= 10;

				var intersections = ray.intersectObjects(objects);
				if (intersections.length > 0) {
					var distance = intersections[0].distance;
					if (distance > 0 && distance < 10) {
						controls.isOnObject(true);
					}
				}

				controls.update(Date.now() - time);
				renderer.render(scene, camera);
				time = Date.now();
			}
		</script>
	</body>
</html>
